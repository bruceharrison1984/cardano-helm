apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: relay
  labels: 
    {{- include "relay.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "relay.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{- include "block-producer.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.ClusterCommsPort }}
  - from:
    - podSelector:
        matchLabels:
          {{- include "prometheus.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: 12798
  egress:
  - {}