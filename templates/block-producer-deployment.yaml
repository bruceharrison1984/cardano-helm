apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-producer
  labels:
    app: block-producer
    group: block-producers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: block-producer
  template:
    metadata:
      labels:
        app: block-producer
        group: block-producers
    spec:
      volumes:
        - name: block-producer-pv
          persistentVolumeClaim:
            claimName: block-producer-pv-claim
      containers:
        - name: block-producer
          image: {{ .Values.CardanoContainer }}
          imagePullPolicy: Always
          args: ["run"]
          volumeMounts:
            - mountPath: "/usr/share/nginx/html"
              name: block-producer-pv
          ports:
            - containerPort: {{ .Values.ClusterCommsPort }}
              name: cluster-comms
          envFrom:
            - configMapRef:
                name: block-producer-configmap