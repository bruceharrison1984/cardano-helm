apiVersion: apps/v1
kind: Deployment
metadata:
  name: block-producer
  labels:
    app: block-producer
    group: block-producers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: block-producer
  template:
    metadata:
      labels:
        app: block-producer
        group: block-producers
    spec:
      volumes:
        - name: block-producer-pv
          persistentVolumeClaim:
            claimName: block-producer-pv-claim
        - name: keys
          secret:
            secretName: producer-keys
            defaultMode: 0777
      containers:
        - name: block-producer
          image: {{ .Values.CardanoContainer }}
          imagePullPolicy: Always
          args: ["run"]
          volumeMounts:
            - mountPath: /opt/cardano/data
              name: block-producer-pv
            - mountPath: /var/cardano/config/keys
              name: keys
          ports:
            - containerPort: {{ .Values.ClusterCommsPort }}
              name: cluster-comms
          envFrom:
            - configMapRef:
                name: block-producer-configmap